<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuuSri AI - Presentation Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
 
</head>
<body>
    <div class="container-fluid main-container">
        <!-- Header -->
        <header class="text-center py-4 bg-primary text-white shadow-sm">
            <h1 class="display-4 fw-bold">SuuSri AI</h1>
            <p class="lead">Create Stunning Presentations with AI</p>
        </header>

        <!-- Main Content -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4 text-primary">Generate Your Presentation</h2>
                            <form id="pptForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label fw-bold"><span class="material-icons align-middle">title</span> Presentation Title</label>
                                    <input type="text" class="form-control shadow-sm" id="title" name="title" placeholder="Enter title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="topic" class="form-label fw-bold"><span class="material-icons align-middle">topic</span> Main Topic/Theme</label>
                                    <input type="text" class="form-control shadow-sm" id="topic" name="topic" placeholder="Enter topic" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                                    <span class="material-icons me-2">play_arrow</span> Generate Now
                                </button>
                            </form>
                            <div id="status" class="mt-3 text-center d-flex align-items-center justify-content-center">
                                <span id="timer" class="badge bg-secondary me-2 d-none">0s</span>
                                <span id="statusText"></span>
                            </div>
                            <a id="downloadLink" class="btn btn-success w-100 mt-3 d-none" download>
                                <span class="material-icons me-2">download</span> Download Presentation
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         



        <!-- Footer -->
        <footer class="text-center py-3 bg-dark text-white fixed-bottom">
            <p class="mb-0">&copy; 2025 SuuSri AI. Powered by xAI.</p>
        </footer>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
